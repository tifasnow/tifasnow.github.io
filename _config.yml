# Site
title:              Tifa Zabat
bio:                'Tifa is your neighborhood adorable husky girl.'
description:        "Tifa Zabat's personal site."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/Tifa_Kemono_Transparent.png'
background:         'assets/img/jaanus-jagomagi-tA5Ipxl-V4s-unsplash.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://tifapup.com
# Jekyll
permalink:          /:title/
markdown:           kramdown
kramdown:
  input: GFM
highlighter:        rouge
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed
webrick:
  headers:
    Access-Control-Allow-Origin: "*"

# Social
# if you don't have any of social below, comment the line.
#google:
  #plus:            #username
  #analytics:
  #verify:
  #ad-client:
  #ad-slot:
#bing-verify:
#email:
#twitter:            username
#facebook:           username
github-url:         tifasnow
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin:          username
#xing:              username
instagram:         tifahusky
furaffinity:       tifaz
#lastfm:            username
mastodon:          https://eegle.cloud/@tifa
tumblr:            tifapup
#medium:            '@username'
#pinterest:         username
#foursquare:        username
#steam:              username
#dribbble:          username
#youtube:           username
#youtube-channel:   channel
#soundcloud:        username
#weibo:             username
#flickr:            username
#codepen:           username
#keybase:           username
#xmpp:              username@server.com
#hackernews:        username

# Gems
gems:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
